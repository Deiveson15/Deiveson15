<!DOCTYPE html>
<html>
<head>
<style>
  /* Defina o estilo inicial do elemento */
  #animacao {
    width: 100px;
    height: 100px;
    background-color: blue;
    position: relative;
    animation-name: mover;
    animation-duration: 4s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  /* Defina a animação */
  @keyframes mover {
    0% {
      left: 0;
    }
    50% {
      left: 50%;
    }
    100% {
      left: 100%;
    }
  }
</style>
</head>
<body>

<div id="animacao"></div>

</body>
</html>
